<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#1a1d23"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="105" x2="1200" y2="105" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="210" x2="1200" y2="210" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="420" x2="1200" y2="420" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="525" x2="1200" y2="525" stroke="#fff" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Accent bar at top -->
  <rect x="0" y="0" width="1200" height="6" fill="url(#accent)"/>

  <!-- Logo section -->
  <g transform="translate(80, 200)">
    <rect width="120" height="120" rx="16" fill="#1a1d23" stroke="#2a2d33" stroke-width="2"/>
    <text x="12" y="88" font-family="Georgia, serif" font-size="64" font-weight="bold" fill="#e8e6e3">K</text>
    <text x="52" y="88" font-family="Georgia, serif" font-size="64" font-weight="bold" fill="#f59e0b">72</text>
  </g>

  <!-- Main title -->
  <text x="240" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#e8e6e3">Notfallpaket</text>
  <text x="240" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#f59e0b">72 Stunden</text>

  <!-- Tagline -->
  <text x="80" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#9ca3af">Bereite deine Familie auf jeden Notfall vor</text>

  <!-- Icons row -->
  <g transform="translate(80, 500)" fill="#6b7280">
    <!-- Water drop icon -->
    <g transform="translate(0, 0)">
      <path d="M24 12c0 8-8 16-12 16S0 20 0 12C0 4 12 0 12 0s12 4 12 12z" fill="none" stroke="#6b7280" stroke-width="2"/>
      <text x="36" y="18" font-family="system-ui, sans-serif" font-size="18">Wasser</text>
    </g>
    <!-- Food icon -->
    <g transform="translate(160, 0)">
      <rect x="0" y="4" width="24" height="16" rx="2" fill="none" stroke="#6b7280" stroke-width="2"/>
      <text x="36" y="18" font-family="system-ui, sans-serif" font-size="18">Nahrung</text>
    </g>
    <!-- First aid icon -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="24" height="24" rx="4" fill="none" stroke="#6b7280" stroke-width="2"/>
      <line x1="12" y1="6" x2="12" y2="18" stroke="#6b7280" stroke-width="2"/>
      <line x1="6" y1="12" x2="18" y2="12" stroke="#6b7280" stroke-width="2"/>
      <text x="36" y="18" font-family="system-ui, sans-serif" font-size="18">Erste Hilfe</text>
    </g>
    <!-- Power icon -->
    <g transform="translate(500, 0)">
      <path d="M13 2L3 14h9l-1 12 10-12h-9l1-12z" fill="none" stroke="#6b7280" stroke-width="2"/>
      <text x="36" y="18" font-family="system-ui, sans-serif" font-size="18">Energie</text>
    </g>
  </g>

  <!-- German government reference -->
  <text x="80" y="590" font-family="system-ui, sans-serif" font-size="20" fill="#4b5563">Nach BBK-Empfehlungen</text>

  <!-- URL -->
  <text x="1120" y="590" font-family="system-ui, sans-serif" font-size="24" fill="#4b5563" text-anchor="end">kit-72.com</text>
</svg>
